<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button"> 点击触发事件</button>
    <script>
        function JieLiu() {
            setTimeout(() => {
                console.log("点击成功")
            }, 1000);
            
        } 
        document.getElementById('button').onclick = JieLiu
    </script>
</body>
</html>
