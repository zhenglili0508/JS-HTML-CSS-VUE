<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id= 'test'>测试</div>

    <script>
        
        function func(){
          console.log('这是一个节流函数，用来做与单例的区别');
        }

        function jieliu(fun){
            console.log('dian')
            var result
            return function(){
                if(!result){
                    fun()
                }
            }
        }

        document.getElementById('test').onclick = jieliu(func)
    
    </script>
</body>
</html>
