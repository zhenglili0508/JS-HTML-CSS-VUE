    <script>
        // const weakMap = new WeakMap();

        const weakMap = new Map();
        let obj = { 1: 1 };
        weakMap.set({},  "旋即被回收的空对象").set(obj, "映射值");
        console.log("weakMap====>", weakMap);


        const Name = (function () {
            const nameMap = new WeakMap();
            class Name {
            constructor(name) {
            nameMap.set(this, name);
            }
            getName() {
                return nameMap.get(this);
            }
            setName(name) {
                nameMap.set(this, name);
            }
        }
        return Name;
        })();

        const name = new Name("wybie");
        const name1 = new Name("shang");
        name1.setName("himea");
        console.log("名字是==>", name.getName());
        console.log("名字1是==>", name1.getName());
    </script>
