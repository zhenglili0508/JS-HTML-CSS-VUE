<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用v-modeL(双向数据绑定)自动收集数据
    text/textarea
    checkbox
    radio
    select
 -->
<div id="demo">
 <form action="/xxx" @submit.prevent='handsubmit'>
    <span>用户名：</span>
    <input type="text" v-model="username"></br>

    <span>密码：</span>
    <input type="password" v-model="pwd"> </br>

    <span>性别：</span>
    <input type="radio" id="female" value="女" v-model="sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="男" v-model="sex">
    <label for="male">男</label> </br>

    <span>爱好：</span>
    <input type="checkbox" id="basket" value="basket" v-model="likes">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" value="foot" v-model="likes"> 
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpong" value="pingpong" v-model="likes">
    <label for="pingpong">乒乓球</label>
    <br>

    <span>城市：</span>
    <select v-model="cityId">
        <option value=""> 未选择</option>
        <option :value="city.id" v-for="(city , index) in allCitys" :key='index'> {{city.name}}</option>

    </select>
    </br>
    <span>介绍：</span>
    <textarea rows="10" v-model="desc"></textarea>
    <br>
    <input type="submit" value="注册">

</form>
</div>
</body>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
var vue = new Vue({
    el:'#demo',
    data:{
        username:'',
        pwd:'',
        sex:'女',
        likes:["foot"],
        allCitys:[{id:1,name:'北京'},{id:2,name:'上海'}],
        cityId:'',
        desc:"",
    },
    methods:{
        handsubmit(){
            alert(this.username, this.pwd)
            console.log(this.username,this.pwd,this.sex,this.likes,this.allCitys,this.cityId,this.desc)
        }
    }
})
</script>
</html>
