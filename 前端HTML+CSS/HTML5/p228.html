<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            overflow: hidden;
        }
        body{
            background:pink;
        }
        #test{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- 相当于一个布   用js来画    又默认的宽高！-->
    <canvas id="test" width="300px" height="300px">
        <span>你的浏览器不支持canvas，请您换一个！</span>
    </canvas>
</body>
<script>
    window.onload = function(){
        // 拿到画布
        var tetsCanvasNode = document.querySelector("#test")
        // 先检查支持性   检查有没有 
        if(tetsCanvasNode.getContext){
            // 获取方式
            var ctx = tetsCanvasNode.getContext("2d")
            //设置样式 
            ctx.fillStyle = "deeppink"
            //颜色   
            ctx.strokeStyle = "red"
            //线的宽度 
            ctx.lineWidth =50
            // 样式
            ctx.lineJoin = "bevel"

            ctx.fillRect(0,0,50,50)
            ctx.strokeRect(50.5,50.5,50,50)
            ctx.clearRect(50.5,50.5,50,50)
            
        }
    }
</script>
</html>
