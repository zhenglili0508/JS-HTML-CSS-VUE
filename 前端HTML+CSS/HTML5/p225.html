<!DOCTYPE html>
<!--  DOCTYPE 告诉浏览器以什么模式渲染我    在 ie9 中几种模式差不多  -->
<!-- 在ie9往上的刻览器中,三种模式在渲染方面几乎没有区别
    在ie 789中,理论上存在怪异模式,实际只有标准模式在
    ie6中,标准模式和怪异摸式渲染的区别最大
      在ie6以下的浏览器中,只有怪异模式 -->
<html lang="en">
<head>
<!-- 告诉浏览器用 UTF-8 渲染 -->
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
