<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #waimian{
            width: 600px;
            height: 400px;
            border: deeppink 1px solid;
            position: relative;
        }
        #test{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            /* border-radius: 50%; */
            left:0;
            right: 0;
            top:0;
            bottom: 0;
            margin: auto; 
            font: 20px/200px "微软雅黑";
            text-align: center;
            transition: 2s ;
            /* 指定基点   这里是旋转的基点  除了translate都可以指定基点 */
            transform-origin: top left;
            /* transform-origin: 30px 30px; */

        }
        #waimian:hover #test{
            transform: translateX(100px) scale(0.5);
        }
    </style>
</head>
<body>
    <div id="waimian">
    <div id="test">
    </div>
    </div>

</body>
