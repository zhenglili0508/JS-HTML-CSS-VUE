<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span{
            color: red;
        }
        div p span{
            color: blue;
        }
        div > span{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
        <span>我是div块里的span内容</span>
        <p><span>我是p里面的span内容</span></p>
    </div>
    <span>我是div外的span内容</span>
   
</body>
</html>
