<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        p[title = 'ppp']{
            background-color: yellow;
        }
        p[title ^= 'ab']{
            background-color: #ff7b00;
        }
        p[title $= 'd']{
            background-color: rgb(27, 209, 27);
        }
        p[title *= 'c']{
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <p title="ppp">我是一个段落</p>
    <p title="abc">我是一个段落</p>
    <p title="abbb">我是一个段落</p>
    <p title="abbcd">我是一个段落</p>
    <p title="helloc">我是一个段落</p>
    <p>我是一个段落</p>
</body>
</html>
