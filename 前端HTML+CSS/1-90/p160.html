<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #waimian{
            width: 600px;
            height: 400px;
            border: deeppink 1px solid;
            position: relative;
        }
        #test{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border-radius: 50%; */
            font:30px/200px "微软雅黑";
            text-align: center;
            position: absolute;
            left:0;
            right: 0;
            top:0;
            bottom: 0;
            margin: auto;
            /* 过度动画！！！ */
            transition-property: width,height; 
            transition-duration: 2s;
            transition-timing-function:linear; 
        

        }
        /* .waimian:hover .test{
            width: 400px;
        } */
    </style>
</head>
<body>
    <div id="waimian">
    <div id="test">
    郑丽丽
    </div>
    </div>

</body>
<script>
    window.onload=function(){
        var testnode = document.getElementById("test")
        var waimiannode = document.getElementById("waimian")
        waimiannode.onmousemove = function(){
            testnode.style.width = "300px"
            testnode.style.height = "300px"
            setTimeout(function() {
                testnode.style.display = "none"
            }, 3000)
        }
        testnode.addEventListener("transitionend",function(){
            alert("过度结束了！！！")
        })
    }
</script>
</html>
