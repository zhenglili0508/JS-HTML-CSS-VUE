<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            position: relative;
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
            border: deeppink 1px solid;
            overflow:hidden;
            /* 圆角 */
            border-radius: 50%;
        }
        label>span{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        input{
            position: absolute;
            left: -20px;
            top: -20px;
        }
        input:focus +span{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <label>
        <input type="radio" name="sklsf" />
        <span></span>
    </label>
    <label>
        <input type="radio" name="sklsf" />
        <span></span>
    </label>
    <label>
        <input type="radio" name="sklsf" />
        <span></span>
    </label>
</body>
</html>
