<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: lightslategrey;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(34, 134, 235);
            margin: 50px;
        }
        .box3{
            border: 3px solid red;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: rgb(235, 108, 34);
            float: left;
        }
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box3 clearfix">
        <div class="box4"></div>
    </div>
    <div class="box1 clearfix">
        <!-- <table></table> -->
        <div class="box2"></div>
    </div>
    
</body>
</html>
