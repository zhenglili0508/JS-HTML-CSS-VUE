<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            font-size: 30px;
        }
        p::first-line{
            background-color: springgreen;
        }
        p::before{
            content: '我在最前面';
            background-color: violet;
        }
        p::after{
            content: '我早最后面';
            background-color: violet;
        }
    </style>
</head>
<body>
    <p>
        海浪无声将夜幕深深淹没,
        漫过天空尽头的角落,
        大鱼在梦境的缝隙里游过,
        凝望你沉睡的轮廓,
        看海天一色 听风起雨落,
        执子手吹散苍茫茫烟波,
        大鱼的翅膀 已经太辽阔,
        我松开时间的绳索,
        怕你飞远去 怕你离我而去,
        更怕你永远停留在这里,
        每一滴泪水 都向你流淌去,
        倒流进天空的海底.
    </p>
</body>
</html>
