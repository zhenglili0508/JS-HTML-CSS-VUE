<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:rgb(241, 245, 18);
        }
        a:visited{
            color:deeppink;
        }

        a:hover{
            color: deepskyblue;
        }
        a:active{
            color: black;
        }
        p:hover{
            background-color: brown;
        }
        p:active{
            font-size: 40px;
        }
        input:focus{
            background-color:red;
        }
        p::selection{
            background-color: royalblue;
        }
        p::-moz-selection{
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">访问过的链接</a>
    <a href="http://www.baidu13444.com">没有访问过的链接</a>
    <p>这是一个p标签</p>
    <input />
    <p>这是测试p标签选中内容的</p>
    
</body>
</html>
