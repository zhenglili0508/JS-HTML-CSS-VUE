<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联样式</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            background-color: greenyellow;
        }
        .box{
            width: 100px;
            height:100px;
            background-color: yellow;
        }
        .span1{
            margin-left: 20px;
            margin-right: 20px; 
        }
        .span2{
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <span class="span1">我是span，一种内联样式</span>
    <span class="span2">我是span，一种内联样式</span>
    <span>我是span，一种内联样式</span>
    <span>我是span，一种内联样式</span>
    <div class="box">我是div块 </div>
</body>
</html>
