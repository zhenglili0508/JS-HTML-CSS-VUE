        余秋雨，浙江宁波慈溪人，国际著名文化史学者、文学家、散文家、作家、我国当代著名艺术理论家。现任中国艺术研究院秋雨书院院长、澳门科技大学人文艺术学院院长，曾任上海戏剧学院院长、上海剧协副主席、青歌赛评委。2006年第一届“中国作家富豪榜”首富，其文化散文集，在二十世纪九十年代至二十一世纪初的中国大陆最畅销书籍中占据了非常重要的地位，在台湾、香港等地也有很大影响。海内外读者高度评价他集“深度研究、亲历考察、有效传播”于一身，以整整二十年的不懈努力，为守护和解读中华文化作出了先于他人的杰出贡献。
