<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .waimian{
            width: 400px;
            height: 400px;
            border: deeppink 1px solid;
            position: relative;
        }
        .test{
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
            font:30px/200px "微软雅黑";
            text-align: center;
            position: absolute;
            left:0;
            right: 0;
            top:0;
            bottom: 0;
            margin: auto;
            /* 过度动画！！！ */
            
            transition-property: font,width,height;
            transition-duration: 5s,1s,5s,1s;

        }
        .waimian:hover .test{
            width: 100px;
            height: 100px;
            font:20px/100px "微软雅黑";
        }
    </style>
</head>
<body>
    <div class="waimian">
    <div class="test">
    郑丽丽
    </div>
    </div>

</body>
</html>
