<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       span+p{
           background-color: magenta;
       }
       span ~ p{
           background-color: mediumaquamarine;
       }
    </style>
</head>
<body>

    <p>我是第一个p标签</p>
    <p>我是第二个p标签</p>
    <p>我是第三个p标签</p>
    <span>我是span标签</span>
    <p>我是第四个p标签</p>
    <p>我是第五个p标签</p>
    <p>我是最后的p标签</p>
   
 
</body>
</html>
