<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {         
                 width: 100px;
                height: 100px;
                background-color: lightcoral;
                position:absolute;
        }
        #box2 {         
                 width: 100px;
                height: 100px;
                background-color: rgb(185, 243, 118);
                position:absolute;
                left: 100px;
                top: 100px;
        }
    </style>
    <script>
        window.onload = function(){
        var  box1 = document.getElementById("box1");
         box1.onmousedown = function(event){
             //setCapture  只有  IE支持 
             if(box1.setCapture()){
                box1.setCapture()
             }   //  但是  这个 浏览器好像并没有视频中的问题吧
             event = event || window.event
            // div的偏移量鼠标.clentx -元素.offsetLeft
            // div的偏移量鼠标.clentY -元素.offsetTopl
            var ol = event.clientX - box1.offsetLeft
            var ot = event.clientY - box1.offsetTop

               //点后  开始移动
                document.onmousemove = function(event){
                    var left = event.clientX
                    var top = event.clientY

                    box1.style.left = left- ol+"px"
                    box1.style.top = top- ot +"px"
                }
                document.onmouseup = function(){
                    //当我们松开鼠标的时候   停止移动  该响应函数等于 null
                    document.onmousemove= null
                    //该事件在 div固定后  该事件都还一直存在    也应该取消  
                    //alert("鼠标松开了呢")
                    document.onmouseup = null
                    alert("鼠标松开了呢")
                }
             return false   
          }
        } 
    </script>
</head>
<body>
    这是一段文字
    <div id = "box1"> </div>
    <div id = "box2"> </div>
</body>
</html>
