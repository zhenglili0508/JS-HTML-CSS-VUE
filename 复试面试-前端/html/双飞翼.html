<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header, #footer {
            background: rgba(29, 27, 27, 0.726);
            text-align: center;
            height: 60px;
            line-height: 60px;
        }
        
        #container::after{
            content:'';
            display: block;
            clear: both;
            padding: 0 200px;
        }
        .column{
            height: 200px;
            float: left;
            position: relative;
        }
        #left{
            width: 200px;
            background-color: rgb(161, 241, 241);
            margin-left: -100%;
        }
        #right{
            width: 200px;
            background-color: wheat;
            margin-left: -200px;
        }
        #inner_center{
            background-color: tomato; 
            /* 多加一个元素  用margin实现 */
            margin: 0 200px 0 200px;   
        }
        #center{
            width: 100%;
        }
      

    </style>
</head>
<body>
    <div id="header">header</div>
    <div id="container">
        <div id="center"> <div id="inner_center"  class="column">center--
            ----------------------------------------------------------------结束</div>
        </div>
        <div id="left"  class="column">left</div>
        <div id="right" class="column">right</div>
    </div>
    <div id="footer">footer</div>
</body>
</html>
